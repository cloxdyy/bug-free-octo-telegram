<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL(window.location.href);
            const searchParams = url.searchParams;
            
            const validParams = [
                'id', 'placeid', 'userID', 'launchtime', 'gameInstanceId', 'linkCode', 
                'accessCode', 'launchData', 'joinAttemptId', 'joinAttemptOrigin', 
                'callId', 'reservedServerAccessCode'
            ];

            let redirectParams = [];
            
            for (let [key, value] of searchParams) {
                if (validParams.includes(key.toLowerCase())) {
                    redirectParams.push(`${key}=${encodeURIComponent(value)}`);
                }
            }

            let redirectUrl = 'roblox://experiences/start';
            if (redirectParams.length > 0) {
                redirectUrl += '?' + redirectParams.join('&');
            }

            console.log('Redirect URL:', redirectUrl);
            window.location.href = redirectUrl;
        });
    </script>
</head>
<body>
    <p>Redirecting to Roblox...</p>
</body>
</html>
